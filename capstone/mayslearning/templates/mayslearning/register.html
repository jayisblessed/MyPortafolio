{% extends "mayslearning/layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block body %}
  <div class="container register">

      <h2 class="title register">Register</h2>

      {% if message %}
          <div>{{ message }}</div>
      {% endif %}

      <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="form-group register">
              <input class="form-control register" autofocus type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group register">
              <input class="form-control register" type="email" name="email" placeholder="Email Address">
          </div>
          <div class="form-group register">
              <input class="form-control register" type="password" name="password" placeholder="Password">
          </div>
          <div class="form-group register">
              <input class="form-control register" type="password" name="confirmation" placeholder="Confirm Password">
          </div>
          <input class="btn btn-primary register" type="submit" value="Register">
      </form>

      Already have an account? <a href="{% url 'login' %}">Log In here.</a>

  </div>
{% endblock %}
